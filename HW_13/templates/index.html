<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <link rel="stylesheet" <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row" id="news">
      <div class="col-md-12">
        <h2><b>Latest Mars News</b></h2>
          <h3>{{mars.Headline}}</h3>
            <p>{{mars.Description}}</p>
      </div>
    </div>

    <div class="row">
      <div class = "col-md-7">
        <h3>Featured Mars Image</h3>
        <img src= "{{mars.Image}}" class="img-fluid" alt="Featured Mars Image">
      </div>

      <div class="col-md-5 d-flex justify-content-end">
          <div class="card" style="width: 20rem;">
              <div class="card-block">
                <h4 class="card-title">Current Weather on Mars</h4>
                <p class="card-text">{{mars.Weather}}</p>
              </div>
          </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-5">
        <h4> Facts about Mars</h4>
        <div>{{mars.Facts|safe}}</div>
      </div>
    </div>

  </div>
</body>

</html>
